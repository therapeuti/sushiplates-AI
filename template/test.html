<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 탐지 결과</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .add-button {
            margin-left: 5px;
        }
    </style>
</head>
<body>

<table id="resultsTable">
    <thead>
        <tr>
            <th>Plate Color</th>
            <th>Price per Plate</th>
            <th>Check</th>
            <th>Delete</th>
            <th>Add</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    const colors = ['Red', 'Blue', 'Green', 'Yellow', 'Black', 'White']; // 드롭다운 옵션

    function addRow(afterRow) {
        const tableBody = document.querySelector('#resultsTable tbody');
        const newRow = document.createElement('tr');

        // Plate Color
        const plateColorSelect = document.createElement('select');
        colors.forEach(color => {
            const option = document.createElement('option');
            option.value = color;
            option.textContent = color;
            plateColorSelect.appendChild(option);
        });
        const plateColorCell = document.createElement('td');
        plateColorCell.appendChild(plateColorSelect);
        newRow.appendChild(plateColorCell);

        // Price per Plate
        const priceCell = document.createElement('td');
        priceCell.innerHTML = '<input type="number" min="0" placeholder="가격 입력">';
        newRow.appendChild(priceCell);

        // Check
        const checkCell = document.createElement('td');
        const checkBox = document.createElement('input');
        checkBox.type = 'checkbox';
        checkCell.appendChild(checkBox);
        newRow.appendChild(checkCell);

        // Delete
        const deleteCell = document.createElement('td');
        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.onclick = function() {
            tableBody.removeChild(newRow);
        };
        deleteCell.appendChild(deleteButton);
        newRow.appendChild(deleteCell);

       
    }

    // 초기 행 추가
    addRow();

</script>

</body>
</html>
